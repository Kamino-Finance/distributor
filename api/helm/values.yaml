service-base-chart:
  applicationName: kamino-airdrop-api
  image:
    repository: hubbleprotocol/kamino-airdrop-api
    tag: latest
  envVars:
   - name: MINT
     value: 66CEH8e45SR9tjB1RmYdS7nUJWvjJdwGv4KAkkuxv7Wv
   - name: BASE
     value: CWkJGg7EphboQ3a5zcVP8wsJ74jiVR4BsyuTgqAsvPNP

  containerPorts:
  - name: http
    containerPort: 7001
    protocol: TCP

  readinessProbe:
    path: /health
    periodSeconds: 10
    timeoutSeconds: 2
  livenessProbe:
    path: /health
    periodSeconds: 10
    timeoutSeconds: 2
  startupProbe:
    path: /health
    periodSeconds: 10
    timeoutSeconds: 2
    initialDelaySeconds: 3
